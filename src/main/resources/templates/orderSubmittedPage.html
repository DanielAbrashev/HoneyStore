<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body>
<div class="container">
    <div class="row" style="margin-bottom: -100px;">
        <div class="row">
            <div class="col-sm-8">
                <h2 class="section-headline"><span>SHOPPING CART</span></h2>
            </div>
            <div class="col-sm-4">
                <a th:href="@{/}"><img src="/image/beelogo.png" class="img-responsive"/></a>
            </div>
        </div>
        <hr style="position: absolute; width:100%; height:6px; background-color: #333; z-index: -1; margin-top: -80px;"/>
    </div>

    <div class="row" style="margin-top: 120px;">
        <div class="col-sm-12">
            <div class="alert alert-success">
                <h3><i class="fa fa-check" aria-hidden="true" style="color: limegreen"></i> Thank you, your order has
                    been placed.</h3>
                <h4>
                    The estimated delivery date is <span th:text="${estimatedDeliveryDate}"></span></h4>
            </div>

            <h3>List of Items</h3>
            <div class="row" th:each="cartItem : ${cartItemList}">
                <hr/>
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                    <a th:href="@{/productDetail?id=}+${cartItem.product.id}"><img class="img-responsive shelf-product"
                                                                                   th:src="#{adminPath}+@{/image/product/}+${cartItem.product.id}+'.png'"
                                                                                   style="width:70px;"/></a>
                </div>
                <div class="col-sm-6">
                    <a th:href="@{/productDetail?id=}+${cartItem.product.id}"><h4
                            th:text="${cartItem.product.productName}">
                        ...</h4></a>
                    <p th:if="${cartItem.product.inStockNumber&gt;10}" style="color: green;">In Stock</p>
                </div>
                <div class="col-sm-2">
                    <h5 style="color: #db3208; font-size: large;">$<span th:text="${cartItem.product.ourPrice}"
                                                                         th:style="${cartItem.product.inStockNumber}==0 ? 'text-decoration: line-through;' : ''"></span>
                    </h5>
                </div>
            </div>
        </div>
    </div>

</div>
<!--<div th:replace="common/header :: footer"/>-->
<div th:replace="common/header :: footer"/>

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
