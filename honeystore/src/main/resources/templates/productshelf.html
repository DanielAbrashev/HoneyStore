<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<style>.responsive {
width: 100%;
max-width: 375px;
height: auto;
}


</style>
<body>
<div th:replace="common/header :: navbar"/>

<div class="container">
    <div class="row" style="margin-bottom: -100px; margin-left: -50px;">
        <div class="col-sm-8">
            <h2 class="section-headline" style="margin-top: 70px;">
                <h2 class="section-headline">
                    <span th:text="${user}? ${#strings.toUpperCase(user.username)} : 'All Products'"></span>
                </h2>
            </h2>
        </div>
        <div class="col-sm-4">
            <img src="/image/beelogo.png" class="img-responsive" style="margin-left: 150px; margin-top: 120px;"/>
        </div>
    </div>
    <hr style="position:absolute; width:100%; height:6px; background-color:#333; z-index:-1; margin-top: -190px; margin-left: -100px;"/>

    <div class="row">
        <div class="col-xs-3" th:fragment="Category">
            <h3><label for="category">Category</label></h3>
            <div class="list-group" id="category">
                <a th:href="@{/productshelf(category='all')}" th:classappend="${activeAll}? 'active'"
                   class="list-group-item">
                    Всички продукти
                </a>
                <a th:href="@{/searchByCategory(category='Honey')}" th:classappend="${activeHoney}? 'active'"
                   class="list-group-item">
                    Пчелен мед
                </a>
                <a th:href="@{/searchByCategory(category='Propolis')}" th:classappend="${activePropolis}? 'active'"
                   class="list-group-item">Пчелен клей</a>
                <a th:href="@{/searchByCategory(category='PropolisTincture')}"
                   th:classappend="${activePropolisTincture}? 'active'" class="list-group-item">Клеева тинктура</a>
                <a th:href="@{/searchByCategory(category='Pollen')}"
                   th:classappend="${activePollen}? 'active'" class="list-group-item">Пчелен прашец</a>
                <a th:href="@{/searchByCategory(category='ImunoStimulant')}"
                   th:classappend="${activeArtsLiterature}? 'active'" class="list-group-item">Пчелни имуностимулатори</a>
            </div>
        </div>
        <div class="col-sm-9">
            <div th:if="${emptyList}">
                <h5 style="font-style: italic">Opps, no result is found.Try something else or try again later.</h5>
            </div>
            <table border="0" id="productList">
                <thead>
                <tr>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr class="product-item" data-th-each="product : ${productList}">
                    <td>
                        <div th:if="${product!=null}">
                            <!--<hr/>-->
                            <div class="row">
                                <div class="col-xs-3">
                                    <a th:href="@{/productDetail?id=}+${product.id}">
                                        <img class="responsive"
                                             th:src="#{adminPath}+@{/image/product/}+${product.id}+'.png'"/>
                                    </a>
                                </div>
                                <div class="col-xs-9">
                                    <a th:href="@{/productDetail?id=}+${product.id}"><h4 th:text="${product.productName}"></h4></a>
                                    <a th:href="@{/productDetail?id=}+${product.id}"><span
                                            style="font-size: x-large; color: #db3208">$<span
                                            th:text="${#numbers.formatDecimal(product.ourPrice, 0, 'COMMA', 2, 'POINT')}"></span></span></a>
                                    <span style=" text-decoration: line-through;">$<span
                                            th:text="${#numbers.formatDecimal(product.listPrice, 0, 'COMMA', 2, 'POINT')}"></span></span>
                                    <p th:utext="${#strings.abbreviate(product.description,500)}"></p>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>
<script>$(document).ready( function () {
    $('#productList').DataTable();
});


</script>

</body>
</html>
