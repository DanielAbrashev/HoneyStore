<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"/>
<script src="https://kit.fontawesome.com/b6513e2e62.js" crossorigin="anonymous"></script>


<body>

<div th:replace="common/header :: navbar"></div>

<div class="container">
    <div>
        <ol class="breadcrumb">
            <li><a th:href="@{/product/productList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Go back</a>
            </li>
            <li><a th:href="@{/product/updateProduct?id=}+${product.id}">Редактирай</a></li>
        </ol>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img th:src="@{/image/product/}+${product.id}+'.png'" class="responsive"/>
                </div>
            </div>
        </div>

        <div class="col-sm-9">
            <h3 th:text="${product.productName}"></h3>
            <div class="row">
                <div class="col-sm-6">
                    <p><strong>Реколта: </strong><span th:text="${product.harvest}"></span>г.</p>
                    <p><strong>Категория: </strong><span th:text="${product.category}"></span></p>

                </div>
                <div class="col-sm-6">
                    <p><strong>Тегло: </strong><span th:text="${product.shippingWeight}"></span>гр.</p>
                    <p><strong>Цена: </strong>$<span th:text="${product.listPrice}"></span></p>
                    <p><strong>Промоционална цена: </strong><span style="color: #d43f3a"
                                                         th:text="'$'+${product.ourPrice}"></span></p>
                    <p><strong>Налични: </strong><span th:text="${product.inStockNumber}"></span></p>
                </div>
            </div>
            <p align="justify"><strong>Описание: </strong><span th:utext="${product.description}"></span></p>
        </div>
    </div>


</div>  <!--end of container-->

<div th:replace="common/header :: body-bottom-scripts"></div>


</body>
</html>
