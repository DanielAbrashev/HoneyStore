<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"></head>
<body>
<div th:replace="common/header :: navbar"></div>

<div class="container">
    <div class="row">

        <form class="form-horizontal" th:action="@{/product/add}" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend class="center-block" style="font-size: 40px;">Нов продукт
                    <br/> <span style="font-size: small">* са задължителни</span>
                </legend>

                <br/>
                <br/>

                <!--productName-->

                <div class="form-group">
                    <label class="col-md-6 control-label" for="productName">* Име на продукта</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="productName" name="productName"
                               placeholder="Име на продукта"
                               th:value="${product.productName}" required="required"/>

                        <span class="help-block">Името на продукта</span>
                    </div>
                </div>

                <!--harvest year-->

                <div class="form-group">
                    <label class="col-md-6 control-label" for="harvest">* Реколта</label>
                    <div class="col-md-12">
                        <input type="date" class="form-control" id="harvest" name="harvest"
                               placeholder="Реколта"
                               th:value="${product.harvest}" required="required"/>
                        <span class="help-block">Реколта, от която е продукта</span>
                    </div>
                </div>

                <!--category-->

                <div class="form-group">
                    <label class="col-md-6 control-label" for="category">* Категория</label>
                    <div class="col-md-12">
                        <select th:value="${product.category}" id="category" name="category" class="form-control">
                            <option value="" selected="selected" disabled="disabled">Моля, изберете опция</option>
                            <option value="Honey" th:selected="${product.category}=='Honey'">Пчелен мед</option>
                            <option value="Propolis" th:selected="${product.category}=='Propolis'">Пчелен клей</option>
                            <option value="PropolisTincture" th:selected="${product.category}=='PropolisTincture'">
                                Клеева тинктура
                            </option>
                            <option value="Pollen" th:selected="${product.category}=='Pollen'">Пчелен прашец
                            </option>
                            <option value="ImmunoStimulant"
                                    th:selected="${product.category}=='ImmunoStimulant'">Пчелни имуностимулатори
                            </option>

                        </select>
                    </div>
                </div>

                <!-- shipping weight-->

                <div class="form-group">
                    <label class="col-md-6 control-label" for="shippingWeight">Тегло</label>
                    <div class="col-md-12">
                        <div class="input-group">
                            <input type="number" class="form-control" id="shippingWeight" name="shippingWeight"
                                   placeholder="Тегло"
                                   th:value="${product.shippingWeight}" required="required" step=".01"/>
                            <span class="input-group-addon">гр</span>
                        </div>
                        <span class="help-block">Тегло на продукта с опаковката</span>
                    </div>
                </div>

                <!--list price-->
                <div class="form-group">
                    <label class="col-md-6 control-label" for="listPrice">Цена</label>
                    <div class="col-md-12">
                        <div class="input-group">
                            <input type="number" class="form-control" id="listPrice" name="listPrice"
                                   placeholder="List Price"
                                   th:value="${product.listPrice}" required="required" step=".01"/>
                            <span class="input-group-addon">лв</span>

                        </div>
                        <span class="help-block">Регулярна цена на продукта</span>
                    </div>
                </div>

                <!--our price-->

                <div class="form-group">
                    <label class="col-md-6 control-label" for="ourPrice">Промоционална цена</label>
                    <div class="col-md-12">
                        <div class="input-group">
                            <input type="number" class="form-control" id="ourPrice" name="ourPrice"
                                   placeholder="our Price"
                                   th:value="${product.ourPrice}" required="required" step=".01"/>
                            <span class="input-group-addon">лв</span>

                        </div>
                        <span class="help-block">Промоционална цена на продукта</span>
                    </div>
                </div>
                <!--in stock number-->
                <div class="form-group">
                    <label class="col-md-6 control-label" for="ourPrice">Оставащи бройки</label>
                    <div class="col-md-12">
                        <div class="input-group">
                            <input type="number" class="form-control" id="inStockNumber" name="inStockNumber"
                                   placeholder="Number of in-stock-copies"
                                   th:value="${product.inStockNumber}" required="required"/>
                        </div>
                        <span class="help-block">Броят на оставащите продукти</span>
                    </div>
                </div>

                <!--status-->
                <div class="form-group">
                    <label class="col-md-6 control-label" for="status">Статус</label>
                    <div class="col-md-12">
                        <div class="input-group">

                            <label>
                                <input type="radio" value="true" name="active"
                                       checked="checked" required="required"/> Активен </label>

                            <label>
                                <input type="radio" value="false" name="active"
                                       required="required"/> Неактивен </label>


                        </div>
                        <span class="help-block">Дали продукта да е видим в магазина</span>
                    </div>
                </div>


                <!--description-->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="description">Описание</label>
                    <div class="col-md-12">
                    <textarea class="form-control" id="description" rows="15"
                              name="description" placeholder="Описание"
                              th:value="${product.description}" required="required">
                    </textarea>
                        <span class="help-block">Описание на продукта</span>
                    </div>
                </div>

                <!--upload image-->
                <div class="form-group">
                    <label class="col-md-6 control-label" for="productImage">Добавяне на изображение</label>
                    <div class="col-md-12">
                        <input type="file" id="productImage" placeholder="Избери файл" name="productImage"
                               th:value="${product.productImage}"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-3"></div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-success">Добави продукт</button>
                        <a class="btn btn-danger" th:href="@{/}">Обратно</a>
                    </div>
                </div>

            </fieldset>
        </form>

    </div>

</div>

<div th:replace="common/header :: body-bottom-scripts"></div>

</body>
</html>
