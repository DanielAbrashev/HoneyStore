<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"/>

<body>

<div th:replace="common/header :: navbar"></div>

<div class="container">
    <div class="row">

        <form class="form-horizontal" th:action="@{/product/updateProduct}" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend class="center-block">Промяна на продукт
                    <span style="font-size: small">* са задължителни</span>
                </legend>

                <input hidden="hidden" name="id" th:value="${product.id}"/>
                <!--productName-->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="productName">* Име на продукта</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="productName" name="productName"
                               placeholder="ProductName"
                               th:value="${product.productName}" required="required"/>

                        <span class="help-block">Името на продукта</span>
                    </div>
                </div>

                <!--harvest year-->

                <div class="form-group">
                    <label class="col-md-3 control-label" for="harvest">* Реколта</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="harvest" name="harvest"
                               placeholder="Реколта"
                               th:value="${product.harvest}" required="required"/>
                        <span class="help-block">Реколта, от която е продукта</span>
                    </div>
                </div>

                <!--category-->

                <div class="form-group">
                    <label class="col-md-3 control-label" for="category">* Категория</label>
                    <div class="col-md-12">
                        <select th:value="${product.category}" id="category" name="category" class="form-control">
                            <option value="" selected="selected" disabled="disabled">Моля, изберете опция</option>
                            <option value="Honey" th:selected="${product.category}=='Honey'">Пчелен мед</option>
                            <option value="Propolis" th:selected="${product.category}=='Propolis'">Пчелен клей</option>
                            <option value="PropolisTincture" th:selected="${product.category}=='PropolisTincture'">
                                Клеева тинктура
                            </option>
                            <option value="Pollen" th:selected="${product.category}=='Pollen'">Пчелен прашец</option>
                            <option value="ImmunoStimulant" th:selected="${product.category}=='ImmunoStimulant'">Пчелни
                                имуностимулатори
                            </option>

                        </select>
                    </div>
                </div>

                <!--category for index-->


                <div class="form-group">
                    <label class="col-md-6 control-label" for="categoryIndex">Категория за начална страница</label>
                    <div class="col-md-12">
                        <select th:value="${product.categoryIndex}" id="categoryIndex" name="categoryIndex"
                                class="form-control">
                            <option value="" selected="selected" disabled="disabled">Моля, изберете опция</option>
                            <option value="BestSold" th:selected="${product.categoryIndex}=='BestSold'">Най-продавани
                            </option>
                            <option value="New" th:selected="${product.categoryIndex}=='New'">Нови продукти</option>
                            <option value="Promotion" th:selected="${product.category}=='Promotion'">
                                Промоционални
                            </option>
                            <option value="Recommended" th:selected="${product.category}=='Recommended'">Препоръчани
                            </option>


                        </select>
                    </div>
                </div>


                <!-- shipping weight-->

                <div class="form-group">
                    <label class="col-md-3 control-label" for="shippingWeight">Тегло</label>
                    <div class="col-md-12">
                        <div class="input-group">
                            <input type="number" class="form-control" id="shippingWeight" name="shippingWeight"
                                   placeholder="shippingWeight"
                                   th:value="${product.shippingWeight}" step=".01" required="required"/>
                            <span class="input-group-addon">гр</span>
                        </div>
                        <span class="help-block">Тегло на продукта с опаковката</span>
                    </div>
                </div>

                <!-- price-->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="listPrice">Цена</label>
                    <div class="col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="number" class="form-control" id="listPrice" name="listPrice"
                                   placeholder="List Price"
                                   th:value="${product.listPrice}" step=".01" required="required"/>
                        </div>
                        <span class="help-block">Регулярна цена</span>
                    </div>
                </div>

                <!--Promo price-->

                <div class="form-group">
                    <label class="col-md-3 control-label" for="ourPrice">Промоционална цена</label>
                    <div class="col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="number" class="form-control" id="ourPrice" name="ourPrice"
                                   placeholder="our Price"
                                   th:value="${product.ourPrice}" step=".01" required="required"/>
                        </div>
                        <span class="help-block">Промоционална цена на продукта</span>
                    </div>
                </div>
                <!--in stock number-->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="ourPrice">Оставащи бройки</label>
                    <div class="col-md-12">
                        <div class="input-group">
                            <input type="number" class="form-control" id="inStockNumber" name="inStockNumber"
                                   placeholder="Number of in-stock-copies"
                                   th:value="${product.inStockNumber}" required="required"/>
                        </div>
                        <span class="help-block">Броят на оставащите продукти</span>
                    </div>
                </div>

                <!--status-->
                <div class="form-group">
                    <label class="col-md-2 control-label">Статус</label>
                    <div class="col-md-8">
                        <label><input name="active" type="radio" value="1" th:checked="${product.active}"/> Active
                        </label>&nbsp;
                        <label><input name="active" type="radio" value="0" th:checked="${!product.active}"/> Inactive
                        </label>
                        <span class="help-block">Дали продукта да се показва или не</span>
                    </div>
                </div>


                <!--description-->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="description">Описание</label>
                    <div class="col-md-12">
                    <textarea class="form-control" id="description" rows="5"
                              name="description" placeholder="Description"
                              th:text="${product.description}" th:value="${product.description}" required="required">
                    </textarea>
                        <span class="help-block">Описание на продукта</span>
                    </div>
                </div>

                <!--upload image-->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="productImage">Добавяне на изображение</label>
                    <div class="col-md-12">
                        <input type="file" id="productImage" name="productImage" th:value="${product.productImage}"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-3"></div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-success">Промени продукт</button>
                        <a class="btn btn-danger" th:href="@{/product/productInfo?id=}+${product.id}">Обратно</a>
                    </div>
                </div>

            </fieldset>
        </form>

    </div>

</div>


<div th:replace="common/header :: body-bottom-scripts"></div>

</body>
</html>
